<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scaling | System Design</title>
        <link rel="stylesheet" href="../../styles/main.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <a href="../../index.html" class="nav-back">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5" />
                    <path d="M12 19l-7-7 7-7" />
                </svg>
                Back to Concepts
            </a>

            <div class="concept-layout">
                <div class="concept-info">
                    <div class="card-number">#13</div>
                    <h1>Horizontal Scaling</h1>
                    <div class="concept-desc">
                        <p>
                            When a system gets more traffic, it needs to scale.
                        </p>
                        <div style="margin: 1rem 0;">
                            <h4 style="color: var(--primary)">Horizontal Scaling (Scale Out)</h4>
                            <p style="font-size: 0.9rem;">Adding more machines to the pool. <br><em>"Buy more
                                    machines."</em></p>
                        </div>
                    </div>
                </div>

                <div class="visualization-container" id="visualization">
                    <div class="scaling-area">
                        <div class="label">Server Pool</div>
                        <div id="server-container" class="server-container">
                            <div class="server-unit" id="main-server">
                                <span class="icon">ðŸ¤–</span>
                                <span class="power-level">1x Power</span>
                            </div>
                        </div>
                    </div>

                    <div class="controls">
                        <button class="btn secondary" onclick="scaleHorizontal()">Horizontal Scale (+Unit)</button>
                        <button class="btn danger" onclick="resetScaling()">Reset</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
