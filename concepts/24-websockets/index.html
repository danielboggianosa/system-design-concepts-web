<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSockets | System Design</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="../../index.html" class="nav-back">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5"/><path d="M12 19l-7-7 7-7"/></svg>
            Back to Concepts
        </a>
        <div class="concept-layout">
            <div class="concept-info">
                <div class="card-number">#24</div>
                <h1>WebSockets</h1>
                <div class="concept-desc">
                    <p><strong>WebSockets</strong> provide a persistent, full-duplex communication channel over a single TCP connection.<br><br>Ideally used for real-time applications like Chat Apps, Live Sports Scores, or Collaborative Editing.</p>
                </div>
            </div>
            <div class="visualization-container">
                
            <div class="ws-demo">
                <div class="client">Client</div>
                <div class="connection" id="conn">
                    <div class="msg" id="msg-left"></div>
                    <div class="line"></div>
                    <div class="msg" id="msg-right"></div>
                </div>
                <div class="server">Server</div>
            </div>
            <div class="controls">
                <button class="btn" onclick="send('client')">Client Msg</button>
                <button class="btn secondary" onclick="send('server')">Server Msg</button>
            </div>
        
            </div>
        </div>
    </div>
    <script src="script.js"></script>
