                    <div class="card-number">#11</div>
                    <h1>SQL vs NoSQL</h1>
                    <div class="concept-desc">
                        <p>
                            <strong>SQL (Relational)</strong>: Data is stored in tables with fixed schemas. Good for
                            complex relationships and consistency.
                        </p>
                        <p>
                            <strong>NoSQL (Non-Relational)</strong>: Data is stored in flexible documents (JSON). Good
                            for rapid growth, unstructured data, and scaling.
                        </p>
                    </div>
                </div>

                <div class="visualization-container" id="visualization">
                    <div class="switch-container">
                        <button class="mode-btn active" onclick="showSQL()">SQL (Tables)</button>
                        <button class="mode-btn" onclick="showNoSQL()">NoSQL (JSON)</button>
                    </div>
