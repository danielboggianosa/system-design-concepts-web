                    <h1 data-i18n="c30_title">Idempotency</h1>
                    <div class="concept-desc">
                        <p data-i18n="c30_desc"><strong>Idempotency</strong> means that making the same request multiple
                            times has the same effect as making it once.<br><br>Crucial for payment systems: If a user
                            clicks 'Pay' twice, they should only be charged once.</p>
                    </div>
                </div>
                <div class="visualization-container">

                    <div class="idem-demo">
                        <button class="btn giant-btn" onclick="charge()" data-i18n="c30_btn_pay">PAY $10</button>

                            <div><span data-i18n="c30_lbl_charges">Charges:</span> <span id="charge-count">0</span>
                            </div>
                            <div><span data-i18n="c30_lbl_balance">Balance Deducted:</span> <span id="balance">0</span>
                            </div>
